<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TITLE</title>

    <!-- Link to the external CSS files -->
    <link href="css/indv-project.css" rel="stylesheet" type="text/css">
    <link href="css/universal.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: ["Bitter:400,700,400italic"]
            }
        });
    </script>
    <script type="text/javascript">
        !function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js";
            ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch");
        }(window, document);
    </script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/webflow-script.js" type="text/javascript"></script>
    <script>
        // JavaScript to load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    
    <!-- Custom styles for the PDF popup -->
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            height: 80%;
            position: relative;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Image button styles */
        .pdf-button {
            cursor: pointer;
            width: 100%; /* Adjust as needed */
            max-width: 600px; /* Adjust maximum size */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    
    <!-- Custom JavaScript for the PDF popup -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const openPdfButton = document.getElementById('openPdfButton');
            const pdfPopup = document.getElementById('pdfPopup');
            const closeBtn = document.querySelector('.close-btn');
            const pdfViewer = document.getElementById('pdfViewer');

            openPdfButton.addEventListener('click', function() {
                pdfViewer.src = 'path/to/your/pdf.pdf'; // Replace with your PDF file path
                pdfPopup.style.display = 'flex';
            });

            closeBtn.addEventListener('click', function() {
                pdfPopup.style.display = 'none';
                pdfViewer.src = ''; // Clear the PDF src to stop loading when closed
            });

            window.addEventListener('click', function(event) {
                if (event.target === pdfPopup) {
                    pdfPopup.style.display = 'none';
                    pdfViewer.src = ''; // Clear the PDF src to stop loading when closed
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <div id="navbar-container"></div> <!-- Placeholder for navbar -->
    </header>
    <div class="body">
        <h1 class="page-title">Pod Racer</h1>
        <div class="hero">
            <!-- Image as the button -->
            <img id="openPdfButton" src="images/projects/Pod Racer hero.png" alt="Pod Racer" class="pdf-button">
        </div>
        
        <table class="table">
            <tbody>
                <tr class="property-row property-row-select">
                    <th>
                        <span class="icon property-icon"></span>
                        Type
                    </th>
                    <td style="margin-left:10px">
                        <span class="selected-value select-value-color-red" style="padding-left: 10px !important;">Digital Concept</span>
                    </td>
                </tr>
                <tr class="property-row property-row-text" style="border-top-style: solid !important; border-top-width: 4px !important;">
                    <th>
                        <span class="icon property-icon"></span>
                        Description
                    </th>
                    <td style="padding-left: 10px !important;">The pod racer is a faster than the speed of light, comfortable one-seater. The pod is thermal plated, yet light so it can be used both within the atmosphere and in space.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- PDF popup container -->
    <div id="pdfPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <iframe id="pdfViewer" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
