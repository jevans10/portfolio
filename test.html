<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            max-width: 100%;
            cursor: pointer;
        }

        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: calc(100% - 40px); /* Adjust height as needed */
            border: none;
        }

        .pdf-viewer .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container" onclick="togglePDFViewer()">
        <img src="https://via.placeholder.com/300x200" alt="Clickable Image" style="width: 100%; max-width: 300px;">
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <button class="close-btn" onclick="togglePDFViewer()">Close</button>
        <iframe src="path/to/your/pdf.pdf" title="PDF Viewer"></iframe>
    </div>

    <script>
        function togglePDFViewer() {
            const pdfViewer = document.getElementById('pdfViewer');
            if (pdfViewer.style.display === 'none' || pdfViewer.style.display === '') {
                pdfViewer.style.display = 'block';
            } else {
                pdfViewer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
