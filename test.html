<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pod Racer</title>

    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    
    <style>        

.body {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr; /* Three equal columns */
    grid-template-rows: auto auto; /* Two rows with automatic height */
    grid-template-areas:
        "title table table . ."
        "image image image image image"; /* Image spans across all three columns */
    gap: 1em; /* Optional: space between grid items */
    padding: 5em;
    background-color: #faf5f9;
}
.page-title {
    grid-area: title;
    margin: 0;
}
.table {
    grid-area: table;
    margin-top: 0px; /* Space between image and table */     
}   
.image {
    grid-area: image;
    Width: 50em; /* Ensure image scales properly */
}

.image img {
    width: 100%; /* Ensure image fills its container */
    height: auto; /* Maintain aspect ratio */
}
.th{
    vertical-align: top;
}</style>
</head>
<body>
    <header>
    </header>
    <div class="body">
        <h1 class="page-title">Pod Racer</h1>
        <div class="image">
            <img src="images/projects/Pod Racer hero.png" alt="Pod Racer">
        </div>
        
        <table class="table">
            <tbody>
                <tr class="property-row property-row-select">
                    <th>
                        <span class="icon property-icon">
                            
                        </span>
                        Type
                    </th>
                    <td style="margin-left:10px">
                        <span class="selected-value select-value-color-red" style="padding-left: 10px !important;">Digital Concept</span>
                    </td>
                </tr>
                <tr class="property-row property-row-text" style="border-top-style: solid !important; border-top-width: 4px !important;">
                    <th>
                        <span class="icon property-icon">
                            </span>
                        Description


                    </th>
                    <td style="padding-left: 10px !important;">The pod racer is a faster than the speed of light, comfortable one seater. The pod is thermal plated, yet light so it can be used both within the atmosphere and in space.  </td>
                </tr>
            </tbody>
        </table>
    </div>
</body
</html>
