<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pod Racer</title>

    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/navbar.css" rel="stylesheet" type="text/css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    
    <style>        
        body {
            display: grid;
            grid-template-columns: .5fr 1fr 1fr; /* Three columns with the first column narrower */
            grid-template-rows: auto auto; /* Two rows with automatic height */
            grid-template-areas:
                "title table table . ."
                "image image image image image"; /* Image spans across all three columns */
            gap: 1em; /* Space between grid items */
            padding: 1em;
        }
        
        .page-title {
            grid-area: title;
            margin: auto;
        }
        
        .table {
            grid-area: table;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            gap: 1em; /* Space between rows of items */
            margin-top: 0; /* Space between image and table */
        }
        
        .table-row {
            display: flex;
            align-items: center; /* Center items vertically within this row */
            gap: 1em; /* Space between the SVG and the text */
        }
        
        .image {
            grid-area: image;
            display: flex;
            align-items: center; /* Vertically center the image within the container */
            justify-content: center; /* Center the image horizontally */
            width: 75em; /* Ensure image scales properly */
        }
        
        .image img {
            width: 100%; /* Ensure image fills its container */
            height: auto; /* Maintain aspect ratio */
        }
        
    </style>
</head>
<body>
    <div class="body">
        <div class="page-title">Page Title</div>
        <div class="table">
            <div class="table-row">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- SVG content -->
                </svg>
                <span>Description text here</span>
            </div>
            <div class="table-row">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- SVG content -->
                </svg>
                <span>Another description text</span>
            </div>
            <!-- Additional rows as needed -->
        </div>
        <div class="image">
            <img src="path-to-your-main-image.svg" alt="Main image description">
        </div>
    </div>
</body>
</html>
