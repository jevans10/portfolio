<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link href="css/webflow-style.css" rel="stylesheet" type="text/css"/>
    <link href="images/favicon.png" rel="shortcut icon"/>
    <style>
        /* Add your inline styles here or link to your CSS file */
        #nav-placeholder {
            /* Ensure this is styled appropriately */
        }
    </style>
</head>
<body>
    <!-- Placeholder for the navigation bar -->
    <div id="nav-placeholder"></div>

    <script>
        // JavaScript to load the nav.html content
        document.addEventListener("DOMContentLoaded", function() {
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navigation bar:', error));
        });
    </script>

    <!-- Include any additional scripts here -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/webflow-script.js" type="text/javascript"></script>
</body>
</html>
